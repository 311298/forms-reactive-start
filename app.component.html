<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupFrom" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username">
            <span class="help-block" *ngIf="!signupFrom.get('userData.username').valid && signupFrom.get('userData.username').touched">
              <!-- <span *ngIf="signupFrom.get('userData.username').error['s']">This name is forbidden!
              </span>
               <span *ngIf="signupFrom.get('userData.username').error['required']">This data is invalid!
              </span> --> 
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text" id="email" class="form-control" [formControlName]="'email'">
            <span class="help-block"
              *ngIf="!signupFrom.get('userData.email').valid && signupFrom.get('userData.email').touched">please enter a
              valid email address!</span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender" formControlName="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>your hobbies</h4>
          <button class="btn btn-default" type="button" (click)="addHobby()">add hobbies</button>
          <div class="form-group" *ngFor="let hobby of controls; let i=index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <span class="help-block" *ngIf="!signupFrom.valid && signupFrom.touched">please enter data!</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
